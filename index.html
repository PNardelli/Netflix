<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Arquivos owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
        <nav class="navegacao">
            <a href="#">Início</a>
            <a href="#">Seríes</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>

        </nav>


        </div>
    </header>

    <!--Uma div com outra semantica-->
    <main> 
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">FOR LIFE</h3>
                <p class="descricao">Um prisioneiro torna-se advogado, litigando casos para outros detentos enquanto luta para invalidar sua própria sentença de prisão perpétua por um crime que não cometeu. <br>Assista agora a segunda temporada de <b>FOR LIVE</b> que já está disponivel.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpeg" alt="capa1">
                </div>

                    <img class="box-filme" src="img/mini2.jpeg" alt="capa1">

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpeg" alt="capa1">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpeg" alt="capa1">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpeg" alt="capa1">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpeg" alt="capa1">
                </div>

        </div>
    </div>
